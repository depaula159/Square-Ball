<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Settings</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/vue.js"></script>
</head>

<body>
  <div class="container" id="app-settings">
    <div v-bind:style="this.squareStyle" id="square">
      <img src="img/face.png" alt="face" height="150px" />
    </div>
    <div class="jumbotron">
      <h2>Square<b>Ball</b></h2>
      <small>Monte seu SquareBall:</small>
      <div class="form-group">
        <!-- Arredondar bordas -->
        <label>Arredondamento das bordas:</label>
        <input type="range" min="0" max="100" value="0" id="inRangeRadius" @mouseup="alterarBorderRadius()" />
        <small id="helpId" class="text-muted">{{this.squareStyle.borderRadius}}</small>
        <!-- adicionar bordas -->
        <label>Adicionar bordas:</label>
        <input type="range" min="0" max="20" value="0" id="inRangeBorder" @mouseup="adicionarBorder()" />
        <small id="helpId" class="text-muted">{{this.squareStyle.border}}</small>
        <!-- mudar cor -->
        <label>Mudar cor:</label>
        <input type="color" min="0" max="20" value="#1ee494" id="inColor" @change="mudarCor()" style="border-radius: 0%;" />
        <small id="helpId" class="text-muted">{{this.squareStyle.backgroundColor}}</small>
      </div>
    </div>
    <center><small style="color: white;">DailyFrontEnd | Ricardo de Paula Silva &copy; 2020</small></center>
  </div>
  <!-- Vue raiz -->
  <script>
    new Vue({
      el: "#app-settings",
      data: {
        squareStyle: {
          width: "150px",
          height: "150px",
          backgroundColor: "#1ee494",
          marginTop: "50px",
          marginBottom: "50px",
          border: "0px",
          borderRadius: "0px",
          boxShadow: "10px 10px 10px rgba(0, 0, 0,0.2)",
          display: "flex",
          justifyContent: "center",
          alignItems: "center"
        }
      },
      methods: {
        alterarBorderRadius: function () {
          var valorRadius = document.getElementById("inRangeRadius").value;
          this.squareStyle.borderRadius = valorRadius + "px";
        },
        adicionarBorder: function () {
          var valorBorder = document.getElementById("inRangeBorder").value;
          this.squareStyle.border = valorBorder + "px" + " " + "solid" + " " + "#fff";
        },
        mudarCor: function () {
          var valorCor = document.getElementById("inColor").value;
          this.squareStyle.backgroundColor = valorCor;
        }
      }
    });
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
